<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <form action="https://formspree.io/f/xlekvlly" method="POST">
        <div class="form">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form">
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form">
            <label for="telefon">Telefon:</label>
            <input type="number" id="telefon" name="quanity" required>

        </div>

        <div class="form">
            <select name="city" id="city">
                <option value="Olsztyn">Olsztyn</option>
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
            </select>
        </div>
        <div class="checkbox">
            <label><input type="radio" name="gender">Mężczyzna</label>
            <label><input type="radio" name="gender">Kobieta</label>

        </div>
        <div class="form">
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="agreement"> Wyrażam zgodę na przetwarzanie moich danych osobowych
            </label>
        </div>
        <div class="form">
            <button type="submit">Wyślij formularz</button>
        </div>



    </form>



</body>

</html>
